  <body>
    <h1>Descripción del ejercicio</h1>
    <p>
      Realiza un script que pida una cadena de texto y la muestre poniendo el
      signo – entre cada carácter sin usar el método replace. Por ejemplo, si
      tecleo “hola qué tal”, deberá salir “h-o-l-a- -q-u-e- -t-a-l”.
    </p>
